<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ç¶“å…¸è²ªé£Ÿè›‡</title>
<style>
  body {
    background: #000;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    font-family: sans-serif;

  h1 {
    margin: 10px 0;

  }
  canvas {
    background: #111;
    border: 2px solid #555;
    touch-action: none; /* æ‰‹æ©Ÿé˜²æ­¢æ»‘å‹• */
  }
  #score {
    font-size: 18px;
    margin-bottom: 10px;
  }
  #controls {
    display: flex;
    justify-content: center;

</style>
</head>
<body>
<h1>ç¶“å…¸è²ªé£Ÿè›‡</h1>
<div id="score">åˆ†æ•¸ï¼š0</div>
<canvas id="gameCanvas" width="300" height="300"></canvas>
<div id="controls">
  <button class="btn" onclick="changeDirection('LEFT')">â†</button>
  <div>
    <button class="btn" onclick="changeDirection('UP')">â†‘</button><br>
    <button class="btn" onclick="changeDirection('DOWN')">â†“</button>
  </div>
  <button class="btn" onclick="changeDirection('RIGHT')">â†’</button>
</div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const box = 15; // æ–¹å¡Šå¤§å°
let snake = [{ x: 9 * box, y: 10 * box }];
let direction;
let score = 0;

// é£Ÿç‰©ç¨®é¡ï¼ˆåˆ†æ•¸é–€æª»å°æ‡‰ï¼‰
const foods = [
  { score: 0, emoji: "ğŸ„" },      // é¦™è‡
  { score: 11, emoji: "ğŸŒ½" },     // çƒ¤ç‰ç±³
  { score: 21, emoji: "ğŸ¥ª" },     // åœŸå¸å¤¾è‚‰ç‰‡
  { score: 31, emoji: "ğŸ¥©" },     // ç‰›å°æ’
  { score: 41, emoji: "ğŸ¦" }      // é¾è¦
];

function getFoodEmoji() {
  let current = foods[0].emoji;
  for (let i = 0; i < foods.length; i++) {
    if (score >= foods[i].score) current = foods[i].emoji;
  }
  return current;
}

let food = {
  x: Math.floor(Math.random() * 20) * box,
  y: Math.floor(Math.random() * 20) * box
};

document.addEventListener("keydown", directionControl);

function directionControl(event) {
  if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
}

function changeDirection(dir) {
  if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
  else if (dir === "UP" && direction !== "DOWN") direction = "UP";
  else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
  else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
}

function collision(head, array) {
  for (let i = 0; i < array.length; i++) {
    if (head.x === array[i].x && head.y === array[i].y) {
      return true;
    }
  }
  return false;
}

function draw() {
  // èƒŒæ™¯
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // ç•«è›‡
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);

    ctx.strokeStyle = "#111";
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // ç•«é£Ÿç‰©ï¼ˆç”¨emojiï¼‰
  ctx.font = `${box}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(getFoodEmoji(), food.x + box / 2, food.y + box / 2);

  // ç§»å‹•
  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if (direction === "LEFT") snakeX -= box;
  if (direction === "UP") snakeY -= box;
  if (direction === "RIGHT") snakeX += box;
  if (direction === "DOWN") snakeY += box;

  // åƒåˆ°é£Ÿç‰©
  if (snakeX === food.x && snakeY === food.y) {
    score++;
    document.getElementById("score").innerText = "åˆ†æ•¸ï¼š" + score;
    food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  } else {
    snake.pop();
  }

  // æ–°é ­
  let newHead = { x: snakeX, y: snakeY };

  // æ’ç‰†æˆ–æ’è‡ªå·±
  if (
    snakeX < 0 ||
    snakeY < 0 ||
    snakeX >= canvas.width ||
    snakeY >= canvas.height ||
    collision(newHead, snake)
  ) {
    clearInterval(game);
    alert("éŠæˆ²çµæŸï¼ä½ çš„åˆ†æ•¸æ˜¯ï¼š" + score);
  }

  snake.unshift(newHead);
}

let game = setInterval(draw, 120);
</script>
</body>
</html>
