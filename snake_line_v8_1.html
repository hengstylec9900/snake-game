<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>æ†éš†ç‹è²ªé£Ÿè›‡éŠæˆ² v8.1</title>
<style>
  body {
    margin: 0;
    background: #000033;
    color: #fff;
    font-family: sans-serif;
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: 0 auto;
    touch-action: none;
  }
  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
  }
  #controls {
    position: absolute;
    bottom: 20px;
    right: 20px;
    display: grid;
    grid-template-columns: 80px 80px 80px;
    grid-template-rows: 80px 80px;
    gap: 10px;
    justify-items: center;
  }
  .btn {
    background: rgba(255,255,255,0.3);
    border: 1px solid rgba(255,255,255,0.5);
    border-radius: 8px;
    font-size: 28px;
    color: #fff;
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .btn:active { background: rgba(255,255,255,0.5); }

  #pauseBtn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.3);
    border: 1px solid rgba(255,255,255,0.5);
    border-radius: 8px;
    font-size: 20px;
    color: #fff;
    width: 80px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #pauseBtn:active { background: rgba(255,255,255,0.5); }

  #startOverlay, #pauseOverlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 24px;
  }
  #startOverlay button, #pauseOverlay button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 20px;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="score">åˆ†æ•¸ï¼š0</div>

<div id="controls">
  <div></div>
  <button class="btn" onclick="changeDirection('UP')">â†‘</button>
  <div></div>
  <button class="btn" onclick="changeDirection('LEFT')">â†</button>
  <button class="btn" onclick="changeDirection('DOWN')">â†“</button>
  <button class="btn" onclick="changeDirection('RIGHT')">â†’</button>
</div>

<button id="pauseBtn" onclick="togglePause()">æš«åœ</button>

<div id="startOverlay" style="display:flex;">
  <div>æ†éš†ç‹è²ªé£Ÿè›‡éŠæˆ²</div>
  <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
</div>

<div id="pauseOverlay">
  <div>æš«åœéŠæˆ²ä¸­</div>
  <button onclick="resumeGame()">ç¹¼çºŒ</button>
</div>

<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="levelUpSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg"></audio>
<audio id="meteorSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const box = 30;
let snake = [{ x: 5*box, y: 5*box }];
let direction;
let score = 0;
let speed = 250; // æ›´æ…¢é€Ÿåº¦
let foodStage = 0;
let foodCount = 0;
const foods = ["ğŸ„","ğŸŒ½","ğŸ¥ª","ğŸ¥©","ğŸ¦"];
const rainbowColors = ["#FF0000","#FF7F00","#FFFF00","#00FF00","#0000FF","#4B0082","#8B00FF"];

function currentFoodEmoji(){ return foods[foodStage]; }

let food = randomFood();

function randomFood(){
  // é£Ÿç‰©ä½ç½®é¿é–‹é‚Šç•Œ
  return {
    x: Math.floor(Math.random()*((canvas.width-3*box)/box))*box + box,
    y: Math.floor(Math.random()*((canvas.height-3*box)/box))*box + box
  };
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowLeft" && direction!=="RIGHT") direction="LEFT";
  else if(e.key==="ArrowUp" && direction!=="DOWN") direction="UP";
  else if(e.key==="ArrowRight" && direction!=="LEFT") direction="RIGHT";
  else if(e.key==="ArrowDown" && direction!=="UP") direction="DOWN";
});

function changeDirection(dir){
  if(dir==="LEFT" && direction!=="RIGHT") direction="LEFT";
  else if(dir==="UP" && direction!=="DOWN") direction="UP";
  else if(dir==="RIGHT" && direction!=="LEFT") direction="RIGHT";
  else if(dir==="DOWN" && direction!=="UP") direction="DOWN";
}

function collision(head, array){
  for(let i=0;i<array.length;i++){
    if(head.x===array[i].x && head.y===array[i].y) return true;
  }
  return false;
}

let scaleAnim = 1;
let growing = true;

// æ˜Ÿæ˜Ÿ + æµæ˜Ÿ + å°è¡Œæ˜Ÿ
let meteors = [];
let asteroids = [];

for (let i = 0; i < 3; i++) {
  asteroids.push({
    x: Math.random()*window.innerWidth,
    y: Math.random()*window.innerHeight,
    radius: 10 + Math.random()*10,
    dx: (Math.random()-0.5)*1,
    dy: (Math.random()-0.5)*1
  });
}

const meteorColors = ["#fff", "#ff66cc", "#66ccff", "#ffff66", "#ff9933", "#cc66ff"];

// åŠ å…¥å…¬å¸Logo (Base64)
const logo = new Image();
logo.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA...'; // ç°¡åŒ–ç¤ºä¾‹ï¼Œå¯¦éš›éœ€å®Œæ•´ Base64

let logoLoaded = false;
logo.onload = () => { logoLoaded = true; };

function drawBackground(){
  ctx.fillStyle = "#000033";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#fff";
  for(let i=0;i<50;i++){
    ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
  }
  ctx.fillStyle = "#888";
  for (let a of asteroids){
    ctx.beginPath();
    ctx.arc(a.x,a.y,a.radius,0,Math.PI*2);
    ctx.fill();
    a.x += a.dx;
    a.y += a.dy;
    if(a.x<0) a.x=canvas.width;
    if(a.y<0) a.y=canvas.height;
    if(a.x>canvas.width) a.x=0;
    if(a.y>canvas.height) a.y=0;
  }
  for (let m of meteors){
    ctx.strokeStyle = m.color;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(m.x,m.y);
    ctx.lineTo(m.x-m.length,m.y+m.length);
    ctx.stroke();
    m.x += m.dx;
    m.y += m.dy;
  }
  meteors = meteors.filter(m=> m.x>-50 && m.y<canvas.height+50);
  if(Math.random()<0.05){
    meteors.push({
      x: Math.random()*canvas.width,
      y: -20,
      dx: -4,
      dy: 4,
      length: 20+Math.random()*20,
      color: meteorColors[Math.floor(Math.random()*meteorColors.length)]
    });
    document.getElementById("meteorSound").play();
  }

  // ç¹ªè£½ Logo
  if(logoLoaded){
    ctx.drawImage(logo, canvas.width-120, 20, 100, 32);
  }
}

function draw(){
  drawBackground();

  for(let i=0;i<snake.length;i++){
    ctx.fillStyle = rainbowColors[i % rainbowColors.length];
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = "#111";
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  if(growing){
    scaleAnim += 0.02;
    if(scaleAnim >= 1.2) growing = false;
  } else {
    scaleAnim -= 0.02;
    if(scaleAnim <= 0.8) growing = true;
  }
  ctx.save();
  ctx.translate(food.x + box/2, food.y + box/2);
  ctx.scale(scaleAnim*1.5, scaleAnim*1.5);
  ctx.font = `${box}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(currentFoodEmoji(),0,0);
  ctx.restore();

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;
  if(direction==="LEFT") snakeX -= box;
  if(direction==="UP") snakeY -= box;
  if(direction==="RIGHT") snakeX += box;
  if(direction==="DOWN") snakeY += box;

  if(snakeX===food.x && snakeY===food.y){
    score++;
    foodCount++;
    document.getElementById("score").innerText = "åˆ†æ•¸ï¼š"+score;
    document.getElementById("eatSound").play();
    food = randomFood();

    if(foodCount >= 3){
      foodStage = (foodStage+1) % foods.length;
      foodCount = 0;
      document.getElementById("levelUpSound").play();
      pauseGame();
    }
  } else {
    snake.pop();
  }

  let newHead = {x: snakeX, y: snakeY};

  if(snakeX<0 || snakeY<0 || snakeX>=canvas.width || snakeY>=canvas.height || collision(newHead,snake)){
    clearInterval(game);
    document.getElementById("gameOverSound").play();
    alert("éŠæˆ²çµæŸï¼åˆ†æ•¸ï¼š"+score);
  }

  snake.unshift(newHead);
}

let game;
function pauseGame(){
  clearInterval(game);
  document.getElementById("pauseOverlay").style.display="flex";
}
function resumeGame(){
  document.getElementById("pauseOverlay").style.display="none";
  game = setInterval(draw,speed);
}

function startGame(){
  document.getElementById("startOverlay").style.display="none";
  resumeGame();
}

let manualPause = false;
function togglePause(){
  if (manualPause) {
    resumeGame();
    manualPause = false;
  } else {
    pauseGame();
    manualPause = true;
  }
}
</script>
</body>
</html>
