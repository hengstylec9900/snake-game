<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>å½©è™¹è²ªé£Ÿè›‡ v4</title>
<style>
  body {
    margin: 0;

    color: #fff;

  }
  canvas {

  #score {

  #controls {

  }
  .btn {
    background: #444;

  }
  .btn:active { background: #666; }

  #startOverlay, #pauseOverlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;

    align-items: center;
    justify-content: center;
    color: #fff;

  }
  #startOverlay button, #pauseOverlay button {

    font-size: 20px;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="score">åˆ†æ•¸ï¼š0</div>

<div id="controls">
  <div></div>
  <button class="btn" onclick="changeDirection('UP')">â†‘</button>
  <div></div>
  <button class="btn" onclick="changeDirection('LEFT')">â†</button>
  <button class="btn" onclick="changeDirection('DOWN')">â†“</button>
  <button class="btn" onclick="changeDirection('RIGHT')">â†’</button>
</div>

<div id="startOverlay" style="display:flex;">
  <div>å½©è™¹è²ªé£Ÿè›‡éŠæˆ²</div>
  <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
</div>

<div id="pauseOverlay">
  <div>ä¸‹ä¸€éšæ®µé£Ÿç‰©å‡ºç¾ï¼</div>
  <button onclick="resumeGame()">ç¹¼çºŒ</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const box = 30;
let snake = [{ x: 5*box, y: 5*box }];
let direction;
let score = 0;
let speed = 200;
let foodStage = 0;
let foodCount = 0;
const foods = ["ğŸ„","ğŸŒ½","ğŸ¥ª","ğŸ¥©","ğŸ¦"];
const rainbowColors = ["#FF0000","#FF7F00","#FFFF00","#00FF00","#0000FF","#4B0082","#8B00FF"];

function currentFoodEmoji(){ return foods[foodStage]; }

let food = randomFood();

function randomFood(){
  return {
    x: Math.floor(Math.random()*(canvas.width/box))*box,
    y: Math.floor(Math.random()*(canvas.height/box))*box
  };
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowLeft" && direction!=="RIGHT") direction="LEFT";
  else if(e.key==="ArrowUp" && direction!=="DOWN") direction="UP";
  else if(e.key==="ArrowRight" && direction!=="LEFT") direction="RIGHT";
  else if(e.key==="ArrowDown" && direction!=="UP") direction="DOWN";
});

function changeDirection(dir){
  if(dir==="LEFT" && direction!=="RIGHT") direction="LEFT";
  else if(dir==="UP" && direction!=="DOWN") direction="UP";
  else if(dir==="RIGHT" && direction!=="LEFT") direction="RIGHT";
  else if(dir==="DOWN" && direction!=="UP") direction="DOWN";
}

function collision(head, array){
  for(let i=0;i<array.length;i++){
    if(head.x===array[i].x && head.y===array[i].y) return true;
  }
  return false;
}

let scaleAnim = 1;
let growing = true;

function drawStars(){
  ctx.fillStyle = "#000033";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#fff";
  for(let i=0;i<50;i++){
    ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
  }
}

function draw(){
  drawStars();

  // ç•«å½©è™¹è›‡
  for(let i=0;i<snake.length;i++){
    ctx.fillStyle = rainbowColors[i % rainbowColors.length];
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = "#111";
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // é£Ÿç‰©å‹•ç•«
  if(growing){
    scaleAnim += 0.02;
    if(scaleAnim >= 1.2) growing = false;
  } else {
    scaleAnim -= 0.02;
    if(scaleAnim <= 0.8) growing = true;
  }
  ctx.save();
  ctx.translate(food.x + box/2, food.y + box/2);
  ctx.scale(scaleAnim*1.5, scaleAnim*1.5);
  ctx.font = `${box}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(currentFoodEmoji(),0,0);
  ctx.restore();

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;
  if(direction==="LEFT") snakeX -= box;
  if(direction==="UP") snakeY -= box;
  if(direction==="RIGHT") snakeX += box;
  if(direction==="DOWN") snakeY += box;

  if(snakeX===food.x && snakeY===food.y){
    score++;
    foodCount++;
    document.getElementById("score").innerText = "åˆ†æ•¸ï¼š"+score;
    food = randomFood();

    if(foodCount >= 3){
      foodStage = (foodStage+1) % foods.length;
      foodCount = 0;
      pauseGame();
    }
  } else {
    snake.pop();
  }

  let newHead = {x: snakeX, y: snakeY};

  if(snakeX<0 || snakeY<0 || snakeX>=canvas.width || snakeY>=canvas.height || collision(newHead,snake)){
    clearInterval(game);
    alert("éŠæˆ²çµæŸï¼åˆ†æ•¸ï¼š"+score);
  }

  snake.unshift(newHead);
}

let game;
function pauseGame(){
  clearInterval(game);
  document.getElementById("pauseOverlay").style.display="flex";
}
function resumeGame(){
  document.getElementById("pauseOverlay").style.display="none";
  game = setInterval(draw,speed);
}

function startGame(){
  document.getElementById("startOverlay").style.display="none";
  resumeGame();
}
</script>
</body>
</html>
